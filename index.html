<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="profile-name">
                <img src="images/profilePhoto.png" alt="Rodney Cotton">
                <div class="name">Rodney Cotton</div>
                <div class="city">Helsinki, Finland</div>
            </div> <!-- end profile-name -->
            <div class="profile-number">
                <div class="box posts">
                    <div class="box-number">100</div>
                    <div class="box-label">Posts</div>
                </div>
                <div class="box follower">
                    <div class="box-number">2,242</div>
                    <div class="box-label">Followers</div>
                </div>
                <div class="box following">
                    <div class="box-number">1,432</div>
                    <div class="box-label">Following</div>
                </div>
            </div> <!-- end profile-number -->
        </div> <!-- end header -->
        <div class="gallery">
            <figure class="gallery-item gallery-item1">
                <img src="images/photo1.png" alt="Gallery image 1" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item2">
                <img src="images/photo2.png" alt="Gallery image 2" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item3">
                <img src="images/photo3.png" alt="Gallery image 3" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item4">
                <img src="images/photo4.png" alt="Gallery image 4" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item5">
                <img src="images/photo5.png" alt="Gallery image 5" class="gallery-img">
            </figure>
            <figure class="gallery-item gallery-item6">
                <img src="images/photo6.png" alt="Gallery image 6" class="gallery-img">
            </figure>
        </div>


        <div class="footer">
            created by <a href="https://github.com/vanessasg">vanessasg</a>
        </div>

    </div> <!-- end container -->

</body>

</html>
